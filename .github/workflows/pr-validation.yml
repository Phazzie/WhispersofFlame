name: PR Validation - SDD Compliance

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'client/**'
      - '.github/workflows/**'

jobs:
  sdd-validation:
    name: SEAM-Driven Development Validation
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Type checking (Strict Mode)
        id: type-check
        run: npm run type-check

      - name: Lint - Enforce SDD Rules
        id: lint
        run: npm run lint

      - name: Check for forbidden 'any' types
        run: npm run lint:no-any
        continue-on-error: true

      - name: Format check (Prettier)
        run: npm run format:check

      - name: Run tests
        id: test
        run: npm run test:ci

      - name: Check test coverage
        run: npm run test:coverage

      - name: Validate Mock-Real Parity
        run: npm run validate:mock-real-parity
        continue-on-error: true

      - name: Validate top-level comments
        run: npm run validate:comments
        continue-on-error: true

      - name: Check for God Classes
        run: npm run validate:god-classes
        continue-on-error: true

      - name: Validate naming conventions
        run: npm run validate:naming
        continue-on-error: true

      - name: Build project
        id: build
        run: npm run build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./client/coverage/
          retention-days: 30

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        env:
          TYPE_CHECK_OUTCOME: ${{ steps.type-check.outcome }}
          LINT_OUTCOME: ${{ steps.lint.outcome }}
          TEST_OUTCOME: ${{ steps.test.outcome }}
          BUILD_OUTCOME: ${{ steps.build.outcome }}
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.existsSync('./client/coverage/coverage-summary.json')
              ? JSON.parse(fs.readFileSync('./client/coverage/coverage-summary.json', 'utf8'))
              : null;

            const getStatus = (outcome) => outcome === 'success' ? '‚úÖ Passed' : '‚ùå Failed';

            let body = '## üîç PR Validation Results\n\n';
            body += '### ‚úÖ SEAM-Driven Development Checks\n\n';
            body += `- Type checking: ${getStatus(process.env.TYPE_CHECK_OUTCOME)}\\n`;
            body += `- Linting: ${getStatus(process.env.LINT_OUTCOME)}\\n`;
            body += `- Tests: ${getStatus(process.env.TEST_OUTCOME)}\\n`;
            body += `- Build: ${getStatus(process.env.BUILD_OUTCOME)}\\n\\n`;

            if (coverage) {
              const total = coverage.total;
              body += `### üìä Test Coverage\n\n`;
              body += `- Lines: ${total.lines.pct}%\n`;
              body += `- Statements: ${total.statements.pct}%\n`;
              body += `- Functions: ${total.functions.pct}%\n`;
              body += `- Branches: ${total.branches.pct}%\n\n`;
            }

            body += '**Note:** Some SDD validations are warnings only and will not block the PR.\n';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
