# Netlify Configuration for Whispers of Flame
# WHAT: Deployment configuration for Netlify hosting
# WHY: Enables one-click deploy with proper SPA routing and identity
# HOW: Netlify reads this file during build/deploy

[build]
  # Build command
  command = "cd client && npm install && npm run build"
  
  # Output directory (relative to repo root)
  publish = "client/dist/client/browser"
  
  # Base directory for build
  base = "/"

# Environment variables (set in Netlify Dashboard for secrets)
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://netlify-identity-widget.netlify.app; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://*.netlify.app https://api.x.ai https://*.neon.tech https://*.supabase.co wss://*.supabase.co; frame-src https://identity.netlify.com;"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
